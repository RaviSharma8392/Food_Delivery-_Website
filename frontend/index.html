<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Eats More | Order Food Online</title>
    <meta
      name="description"
      content="Order delicious food online with Eats More – fast, fresh, and delivered to your door." />
    <meta
      name="keywords"
      content="food delivery, online food order, Eats More, food app, restaurant delivery" />
    <meta name="author" content="Eats More Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#FF6B6B" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Eats More | Order Food Online" />
    <meta
      property="og:description"
      content="Order delicious food online with Eats More – fast, fresh, and delivered to your door." />
    <meta property="og:image" content="https://www.eatsmore.com/og-image.jpg" />
    <meta property="og:url" content="https://www.eatsmore.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Eats More | Order Food Online" />
    <meta
      name="twitter:description"
      content="Order delicious food online with Eats More – fast, fresh, and delivered to your door." />
    <meta
      name="twitter:image"
      content="https://www.eatsmore.com/og-image.jpg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.eatsmore.com/" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Eats More",
        "url": "https://www.eatsmore.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.eatsmore.com/logo.png",
          "caption": "Eats More logo"
        },
        "sameAs": [
          "https://facebook.com/eatsmore",
          "https://instagram.com/eatsmore",
          "https://twitter.com/eatsmore"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
